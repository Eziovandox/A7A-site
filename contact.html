    <!--Contact form-->

    <div class="container">
        <form action="" id="form">
            <h1>Send Us Your Message</h1>
            <div class="input-group">
            <label for="username">Name and Surname</label>
            <input type="text" id="username" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="gamertag">Gamertag</label>
            <input type="text" id="gamertag" required> 
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="message">Write your message here</label>
            <input type="textarea" id="textarea" required></input>
            <div class="error"></div>
        </div>
        <div class="regester--botton">
            <button type="submit" class="submit"><span class="regester--span">Send</span></button>
        </div>
    </form>
</div>
